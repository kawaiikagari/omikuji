<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport"width=device-width, initial-scale=1.0">
<style>
  body {
    background: #fdf9f0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 15px;
    box-sizing: border-box;
  }

  /* 70％サイズに縮小（960×720 → 672×504） */
  table.omikuji {
    width: 672px;
    height: 504px;
    max-width: 96vw;
    max-height: 94vh;
    border: 7px double #c62828;
    border-radius: 22px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.28);
    background: #fffdf9;
    border-collapse: separate;
    border-spacing: 0;
    position: relative;
    overflow: hidden;
  }

  .jp-area {
    height: 65%;
    padding: 48px 42px 35px 50px;
    writing-mode: vertical-rl;
    text-orientation: upright;
    font-size: 20.5px;
    line-height: 2.6;
    background: linear-gradient(to bottom, #fffdf9, #fff9e9);
  }
  .jp-area h1 { font-size: 54px; margin-bottom: 22px; color: #b71c1c; }
  .jp-area h2 { font-size: 30px; margin-bottom: 50px; color: #900; }

  .en-area {
    height: 35%;
    padding: 35px 50px 45px;
    background: #f9f6f0;
    font-family: Georgia, "Times New Roman", serif;
    font-size: 15px;
    line-height: 1.9;
    color: #333;
  }
  .en-area strong { font-size: 23px; color: #b71c1c; }

  .footer {
    position: absolute;
    bottom: 24px;
    right: 50px;
    font-size: 16px;
    color: #777;
  }

  /* 朱印風四隅（サイズも70％） */
  table.omikuji::before,
  table.omikuji::after {
    content: ""; position: absolute; width: 45px; height: 45px; background: #c62828;
  }
  table.omikuji::before  { top: -22px; left: -22px; clip-path: polygon(0 0, 100% 0, 100% 100%); }
  table.omikuji::after   { bottom: -22px; right: -22px; clip-path: polygon(0 0, 100% 0, 0 100%); }
</style>
</head>
<body>

<table class="omikuji" id="result">
  <tr>
    <td class="jp-area">
      <h1 id="rankJp">読み込み中…</h1>
      <h2 id="titleJp"></h2>
      <div id="textJp"></div>
    </td>
  </tr>
  <tr>
    <td class="en-area">
      <strong id="rankEn"></strong> — <span id="titleEn"></span><br><br>
      <span id="textEn">Loading...</span>
    </td>
  </tr>
</table>

<div class="footer">第 <span id="num">?</span> 番 おみくじ</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
const fortuneId = id && id >= 1 && id <= 50 ? parseInt(id) : Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')
  .then(r => r.ok ? r.text() : Promise.reject())
  .then(str => {
    const xml = new DOMParser().parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${fortuneId}"]`);
    if (!item) throw '';

    document.getElementById('rankJp').textContent = item.querySelector('rank').getAttribute('jp');
    document.getElementById('titleJp').textContent = item.querySelector('title_jp').textContent;
    document.getElementById('textJp').textContent = item.querySelector('text_jp').textContent;

    document.getElementById('rankEn').textContent = item.querySelector('rank').textContent.trim();
    document.getElementById('titleEn').textContent = item.querySelector('title_en').textContent;
    document.getElementById('textEn').textContent = item.querySelector('text_en').textContent;

    document.getElementById('num').textContent = fortuneId;
  ;
  })
  .catch(() => {
    document.querySelector('.jp-area h1').textContent = '読み込み失敗';
  });
</script>

</body>
</html>
