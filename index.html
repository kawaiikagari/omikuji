<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<style>
body {
  background: #f5f2e9;
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.omikuji {
  writing-mode: vertical-rl;
  text-orientation: mixed;
  background: #fffdf6;
  padding: 30px;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  max-width: 360px;
}
h1 { font-size: 26px; margin: 0 0 12px; }
h2 { font-size: 18px; margin: 0 0 20px; }
p { line-height: 1.8; font-size: 14px; }
.en { margin-top: 24px; font-size: 12px; opacity: 0.85; }
</style>
</head>
<body>
<div class="omikuji" id="omikuji">読み込み中…</div>
<script>
const params = new URLSearchParams(location.search);
const id = params.get('id') || '1';
fetch('omikuji_1-50.xml')
  .then(response => response.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    const omikuji = data.querySelector(`omikuji[id='${id}']`);
    if(!omikuji){
      document.getElementById('omikuji').textContent = '該当なし';
      return;
    }
    const jp = omikuji.querySelector('jp');
    const en = omikuji.querySelector('en');
    document.getElementById('omikuji').innerHTML = `
      <h1>${jp.querySelector('fortune').textContent}</h1>
      <h2>${jp.querySelector('title').textContent}</h2>
      <p>${jp.querySelector('text').textContent}</p>
      <div class='en'>
        <strong>${en.querySelector('fortune').textContent}</strong><br>
        ${en.querySelector('title').textContent}<br><br>
        ${en.querySelector('text').textContent}
      </div>
    `;
  });
</script>
</body>
</html>
