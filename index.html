<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ | 運試し</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #f5fede;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", "YuMincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }
  .omikuji {
    writing-mode: vertical-rl;
    text-orientation: upright;
    background: #fffdf6;
    padding: 40px 30px;
    max-width: 420px;
    border: 5px double #c41f1f;
    border-radius: 16px;
    box-shadow: 
      inset 0 0 20px rgba(200,150,100,0.25),
      0 10px 30px rgba(0,0,0,0.3);
    background-image: 
      radial-gradient(circle at 30% 70%, #fffbe6 0%, transparent 50%),
      linear-gradient(to bottom, #fffdf6, #fff8e1);
    position: relative;
    line-height: 2.2;
    letter-spacing: 0.1em;
  }
  h1 {
    font-size: 36px;
    margin: 0 0 20px 0;
    color: #b71c1c;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }
  h2 {
    font-size: 22px;
    margin: 0 0 30px 0;
    color: #8B0000;
  }
  .text-jp {
    font-size: 17px;
    margin-bottom: 30px;
    white-space: pre-line;
  }
  .text-en {
    writing-mode: horizontal-tb;
    text-orientation: mixed;
    font-family: Georgia, "Times New Roman", serif;
    font-size: 13px;
    color: #555;
    margin-top: 30px;
    opacity: 0.9;
    line-height: 1.6;
  }
  .footer {
    writing-mode: horizontal-tb;
    font-size: 11px;
    color: #999;
    margin-top: 20px;
    text-align: center;
  }

  /* 朱印風の角飾り */
  .omikuji::before,
  .omikuji::after {
    content: "";
    position: absolute;
    width: 28px;
    height: 28px;
    background: #c41f1f;
  }
  .omikuji::before {
    top: -14px;
    left: -14px;
    clip-path: polygon(0 0, 100% 0, 100% 100%);
  }
  .omikuji::after {
    bottom: -14px;
    right: -14px;
    clip-path: polygon(0 0, 100% 0, 0 100%);
  }
</style>
</head>
<body>

<div class="omikuji" id="result">
  <p>おみくじを引いています…</p>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');

// 1～50の間でランダムに選ぶ（id指定がなければ）
const fortuneId = id && id >= 1 && id <= 50 ? id : Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')  // ← ここに正しいパスを入れてください（同じフォルダならそのままOK）
  .then(res => {
    if (!res.ok) throw new Error('XML読み込み失敗');
    return res.text();
  })
  .then(str => {
    const parser = new DOMParser();
    const xml = parser.parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${fortuneId}"]`);

    if (!item) {
      document.getElementById('result').innerHTML = '<p style="color:red;">おみくじが見つかりません…</p>';
      return;
    }

    const rank = item.querySelector('rank').textContent.trim();
    const rankJp = item.querySelector('rank').getAttribute('jp');
    const titleJp = item.querySelector('title_jp').textContent;
    const titleEn = item.querySelector('title_en').textContent;
    const textJp = item.querySelector('text_jp').textContent;
    const textEn = item.querySelector('text_en').textContent;

    document.getElementById('result').innerHTML = `
      <h1>${rankJp}</h1>
      <h2>${titleJp}</h2>
      <div class="text-jp">${textJp}</div>
      <div class="text-en">
        <strong>${rank} — ${titleEn}</strong><br><br>
        ${textEn}
      </div>
      <div class="footer">第 ${fortuneId} 番</div>
    `;
  })
  .catch(err => {
    document.getElementById('result').innerHTML = '<p style="color:red;">読み込みエラー</p>';
    console.error(err);
  });
</script>

</body>
</html>
