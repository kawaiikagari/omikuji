<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<style>
body {
  background: #f5f2e9;
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.omikuji {
  writing-mode: vertical-rl;
  text-orientation: mixed;
  background: #fffdf6;
  padding: 30px;
  max-width: 360px;

  /* 朱色の神社風枠 */
  border: 4px solid #d82c2c;
  border-radius: 12px;

  /* 内側の陰影で和紙感 */
  box-shadow: inset 0 0 10px rgba(200,150,100,0.2), 0 0 15px rgba(0,0,0,0.2);
  
  /* 枠と背景のバランス */
  background-image: linear-gradient(to bottom, #fffdf6 0%, #fff8e7 100%);
}
h1 { font-size: 26px; margin: 0 0 12px; }
h2 { font-size: 18px; margin: 0 0 20px; }
p { line-height: 1.8; font-size: 14px; }
.en { margin-top: 24px; font-size: 12px; opacity: 0.85; }

/* 朱印風の角装飾 */
.omikuji::before, .omikuji::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: #d82c2c;
  clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
}
.omikuji::before { top: -10px; left: -10px; }
.omikuji::after { bottom: -10px; right: -10px; }
</style>
</head>
