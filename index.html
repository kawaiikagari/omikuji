<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #fdf9f0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px 10px;
    box-sizing: border-box;
  }

  /* 1920×1080 画面でも絶対に収まる安全サイズ */
  table.omikuji {
    width: 720px;
    height: 540px;           /* 720×540 = 4:3 → 1080pでも上下左右に余裕あり */
    max-width: 94vw;
    max-height: 88vh;
    border: 6px double #c62828;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    background: #fffdf9;
    border-collapse: separate;
    border-spacing: 0;
    position: relative;
    overflow: hidden;
  }

  .jp-area {
    height: 63%;
    padding: 38px 35px 30px 42px;
    writing-mode: vertical-rl;
    text-orientation: upright;
    font-size: 18px;
    line-height: 2.6;
    background: linear-gradient(to bottom, #fffdf9, #fff9eb);
  }
  .jp-area h1 { font-size: 44px; margin-bottom: 16px; color: #b71c1c; }
  .jp-area h2 { font-size: 26px; margin-bottom: 38px; color: #900; }

  .en-area {
    height: 37%;
    padding: 28px 42px 38px;
    background: #f9f7f2;
    font-family: Georgia, "Times New Roman", serif;
    font-size: 14.5px;
    line-height: 1.85;
    color: #333;
  }
  .en-area strong { font-size: 20px; color: #b71c1c; }

  .footer {
    position: absolute;
    bottom: 18px;
    right: 42px;
    font-size: 14px;
    color: #777;
  }

  table.omikuji::before,
  table.omikuji::after {
    content: ""; position: absolute; width: 40px; height: 40px; background: #c62828;
  }
  table.omikuji::before  { top: -20px; left: -20px; clip-path: polygon(0 0, 100% 0, 100% 100%); }
  table.omikuji::after   { bottom: -20px; right: -20px; clip-path: polygon(0 0, 100% 0, 0 100%); }
</style>
</head>
<body>

<table class="omikuji" id="result">
  <tr><td class="jp-area">
    <h1 id="rankJp">読み込み中…</h1>
    <h2 id="titleJp"></h2>
    <div id="textJp"></div>
  </td></tr>
  <tr><td class="en-area">
    <strong id="rankEn"></strong> — <span id="titleEn"></span><br><br>
    <span id="textEn">Loading...</span>
  </td></tr>
</table>

<div class="footer">第 <span id="num">?</span> 番 おみくじ</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
const fortuneId = id && id >= 1 && id <= 50 ? parseInt(id) : Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')
  .then(r => r.ok ? r.text() : Promise.reject())
  .then(str => {
    const xml = new DOMParser().parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${fortuneId}"]`);
    if (!item) { document.getElementById('rankJp').textContent = '該当なし'; return; }

    document.getElementById('rankJp').textContent = item.querySelector('rank').getAttribute('jp');
    document.getElementById('titleJp').textContent = item.querySelector('title_jp').textContent;
    document.getElementById('textJp').textContent = item.querySelector('text_jp').textContent;

    document.getElementById('rankEn').textContent = item.querySelector('rank').textContent.trim();
    document.getElementById('titleEn').textContent = item.querySelector('title_en').textContent;
    document.getElementById('textEn').textContent = item.querySelector('text_en').textContent;

    document.getElementById('num').textContent = fortuneId;
  })
  .catch(() => {
    document.getElementById('rankJp').textContent = '読み込み失敗';
  });
</script>

</body>
</html>
