<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #fdf9f0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  /* ここが最重要！ */
  .omikuji {
    writing-mode: vertical-rl;
    text-orientation: upright;

    /* サイズを固定で 3：4 に強制 */
    width: 560px;           /* 横幅（実際は縦書きなので「高さ」になる） */
    height: 420px;          /* 縦幅（実際は「横幅」になる） → 420:560 = 3:4 */
    max-width: 90vw;
    max-height: 85vh;

    padding: 40px 35px;     /* 上下左右バランス良く */
    box-sizing: border-box;

    background: #fffdf8;
    border: 7px double #c62828;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    position: relative;
    overflow: hidden;
    line-height: 2.4;
  }

  h1 { font-size: 48px; margin-bottom: 20px; color: #b71c1c; }
  h2 { font-size: 28px; margin-bottom: 40px; color: #900; }
  .text-jp { font-size: 19px; line-height: 2.5; }

  /* 英文：右端に90度回転で縦に流す */
  .text-en {
    writing-mode: vertical-rl;
    transform: rotate(90deg);
    transform-origin: center;
    font-family: Georgia, serif;
    font-size: 14px;
    color: #555;
    line-height: 2.4;
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%) rotate(90deg);
    opacity: 0.9;
    white-space: nowrap;
  }

  .footer {
    writing-mode: horizontal-tb;
    font-size: 14px;
    color: #777;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* 朱印風角飾り */
  .omikuji::before, .omikuji::after {
    content: ""; position: absolute; width: 40px; height: 40px;
    background: #c62828;
  }
  .omikuji::before  { top: -20px; left: -20px; clip-path: polygon(0 0, 100% 0, 100% 100%); }
  .omikuji::after   { bottom: -20px; right: -20px; clip-path: polygon(0 0, 100% 0, 0 100%); }
</style>
</head>
<body>

<div class="omikuji" id="result">
  おみくじを引いています…
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
const fortuneId = id && id >= 1 && id <= 50 ? id : Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')
  .then(r => r.ok ? r.text() : Promise.reject())
  .then(str => {
    const xml = new DOMParser().parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${fortuneId}"]`);
    if (!item) throw '';

    const rankJp = item.querySelector('rank').getAttribute('jp');
    const rankEn = item.querySelector('rank').textContent.trim();
    const titleJp = item.querySelector('title_jp').textContent;
    const titleEn = item.querySelector('title_en').textContent;
    const textJp  = item.querySelector('text_jp').textContent;
    const textEn  = item.querySelector('text_en').textContent;

    document.getElementById('result').innerHTML = `
      <h1>${rankJp}</h1>
      <h2>${titleJp}</h2>
      <div class="text-jp">${textJp}</div>
      <div class="text-en">${rankEn} — ${titleEn}<br><br>${textEn}</div>
      <div class="footer">第 ${fortuneId} 番 おみくじ</div>
    `;
  })
  .catch(() => {
    document.getElementById('result').innerHTML = '<p style="color:#c62828">読み込みに失敗しました</p>';
  });
</script>

</body>
</html>
