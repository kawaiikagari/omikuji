<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #f5fede;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  /* ここを完全に修正！ */
  .omikuji {
    writing-mode: vertical-rl;
    text-orientation: upright;
    background: #fffdf6;
    padding: 22px 40px;           /* ← 上下を22px（前38px→22px＝約20%減）、左右を40pxに増やして横長に */
    width: 580px;                 /* さらに横に広げて150%相当の横長に */
    max-width: 95vw;
    min-height: 680px;            /* 縦は短め固定でスッキリ */
    border: 6px double #c41f1f;
    border-radius: 18px;
    box-shadow: inset 0 0 25px rgba(200,150,100,0.3), 0 12px 40px rgba(0,0,0,0.35);
    background-image: radial-gradient(circle at 20% 80%, #fffbe6 0%, transparent 50%),
                      linear-gradient(to bottom, #fffdf6, #fff7e0);
    position: relative;
    margin: auto;
    box-sizing: border-box;
  }

  h1 { font-size: 44px; margin-bottom: 20px; color: #b71c1c; }
  h2 { font-size: 25px; margin-bottom: 35px; color: #8B0000; }
  .text-jp { font-size: 18px; line-height: 2.4; white-space: pre-line; }

  /* 英文：右側に90度時計回りで縦に流す */
  .text-en {
    writing-mode: vertical-rl;
    text-orientation: upright;
    transform: rotate(90deg);
    transform-origin: center;
    font-family: Georgia, serif;
    font-size: 13.5px;
    color: #444;
    opacity: 0.9;
    line-height: 2.3;
    margin-top: 80px;
    margin-right: -30px;
    white-space: nowrap;
  }

  .footer {
    writing-mode: horizontal-tb;
    font-size: 12px;
    color: #777;
    margin-top: 40px;
  }

  /* 朱印風角飾り */
  .omikuji::before,
  .omikuji::after {
    content: "";
    position: absolute;
    width: 34px;
    height: 34px;
    background: #c41f1f;
  }
  .omikuji::before { top: -17px; left: -17px; clip-path: polygon(0 0, 100% 0, 100% 100%); }
  .omikuji::after  { bottom: -17px; right: -17px; clip-path: polygon(0 0, 100% 0,0 100%); }
</style>
</head>
<body>

<div class="omikuji" id="result">
  <p>おみくじを引いています…</p>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
const fortuneId = id && id >= 1 && id <= 50 ? id : Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')
  .then(res => { if (!res.ok) throw new Error(); return res.text(); })
  .then(str => {
    const xml = new DOMParser().parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${fortuneId}"]`);
    if (!item) throw new Error();

    const rankJp = item.querySelector('rank').getAttribute('jp');
    const rankEn = item.querySelector('rank').textContent.trim();
    const titleJp = item.querySelector('title_jp').textContent;
    const titleEn = item.querySelector('title_en').textContent;
    const textJp  = item.querySelector('text_jp').textContent;
    const textEn  = item.querySelector('text_en').textContent;

    document.getElementById('result').innerHTML = `
      <h1>${rankJp}</h1>
      <h2>${titleJp}</h2>
      <div class="text-jp">${textJp}</div>
      <div class="text-en">${rankEn} — ${titleEn}<br><br>${textEn}</div>
      <div class="footer">第 ${fortuneId} 番</div>
    `;
  })
  .catch(() => {
    document.getElementById('result').innerHTML = '<p style="color:#900">読み込み失敗</p>';
  });
</script>

</body>
</html>
