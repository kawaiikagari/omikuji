<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #fdf9f0 url('HAIKEI.png') center center / 100% auto no-repeat fixed;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  table.omikuji {
    width: 700px;
    height: 640px;
    max-width: 94vw;
    max-height: 88vh;
    border: 7px double #c62828;
    border-radius: 26px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    background: #fffdf9 url('WASHI.PNG') center center / 100% 100% no-repeat;
    position: relative;
    overflow: hidden;
    border-collapse: separate;
    border-spacing: 0;
  }

  .jp-area {
    height: 64%;
    padding: 55px 50px 40px 60px;
    writing-mode: vertical-rl;
    text-orientation: upright;
    font-size: 22px;
    line-height: 2.8;
  }
  .jp-area h1 { font-size: 62px; margin-bottom: 26px; color: #b71c1c; }
  .jp-area h2 { font-size: 34px; margin-bottom: 60px; color: #900; }

  .en-area {
    height: 36%;
    padding: 42px 60px 55px;
    background: rgba(249,246,240,0.92);
    font-family: Georgia, serif;
    font-size: 17px;
    line-height: 2;
  }
  .en-area strong { font-size: 26px; color: #b71c1c; }

  .footer {
    position: absolute;
    bottom: 28px;
    right: 60px;
    font-size: 17px;
    color: #777;
  }

  table.omikuji::before, table.omikuji::after {
    content: ""; position: absolute; width: 52px; height: 52px; background: #c62828;
  }
  table.omikuji::before  { top: -26px; left: -26px; clip-path: polygon(0 0,100% 0,100% 100%); }
  table.omikuji::after   { bottom: -26px; right: -26px; clip-path: polygon(0 0,100% 0,0 100%); }
</style>
</head>
<body>

<table class="omikuji">
  <tr><td class="jp-area">
    <h1 id="rank">読み込み中…</h1>
    <h2 id="title"></h2>
    <div id="jp"></div>
  </td></tr>
  <tr><td class="en-area">
    <strong id="enRank"></strong> — <span id="enTitle"></span><br><br>
    <span id="enText"></span>
  </td></tr>
</table>

<div class="footer">第 <span id="num">?</span> 番</div>

<script>
const randomId = Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')
  .then(r => r.text())
  .then(str => {
    const xml = new DOMParser().parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${randomId}"]`);

    document.getElementById('rank').textContent = item.querySelector('rank').getAttribute('jp');
    document.getElementById('title').textContent = item.querySelector('title_jp').textContent;
    document.getElementById('jp').textContent = item.querySelector('text_jp').textContent;

    document.getElementById('enRank').textContent = item.querySelector('rank').textContent.trim();
    document.getElementById('enTitle').textContent = item.querySelector('title_en').textContent;
    document.getElementById('enText').textContent = item.querySelector('text_en').textContent;

    document.getElementById('num').textContent = randomId;
  });
</script>

</body>
</html>
