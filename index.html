<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #fdf9f0;
    font-family: "YuMincho", "Hiragino Mincho ProN", serif; /* 教科書体（YuMincho）を優先 */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 12px;
    box-sizing: border-box;
    overflow: hidden;
  }

  table.omikuji {
    width: calc(88vw + 100px);  /* 幅をさらに100px増やしつつvwでレスポンシブ */
    height: calc(92vh - 100px); /* 高さをさらに100px減らして縦短く */
    max-width: 1020px;          /* 横長上限を調整（+100px分） */
    max-height: 580px;          /* 縦上限を調整（-100px分） */
    min-width: 320px;
    border: 9px double #c62828;
    border-radius: 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    background: #fffdf9;
    border-collapse: separate;
    border-spacing: 0;
    position: relative;
    table-layout: fixed;
  }

  .jp-area {
    height: 65%;
    padding: 6% 5% 4% 6%;
    writing-mode: vertical-rl;
    text-orientation: upright;
    font-size: 2.8vw;            /* 文字サイズ変更なし */
    line-height: 2.7;
    background: linear-gradient(to bottom, #fffdf9, #fff9e9);
  }
  .jp-area h1 { font-size: 7.5vw; margin-bottom: 2vw; color: #b71c1c; }
  .jp-area h2 { font-size: 4.2vw; margin-bottom: 5vw; color: #900; }

  .en-area {
    height: 35%;
    padding: 4% 6%;
    background: #f9f6f0;
    font-family: Georgia, "Times New Roman", serif;
    font-size: 1.9vw;            /* 文字サイズ変更なし */
    line-height: 2.0;
    color: #333;
  }
  .en-area strong { font-size: 3.2vw; color: #b71c1c; }

  .footer {
    position: absolute;
    bottom: 2.5vh;
    right: 5vw;
    font-size: 2.2vw;
    color: #777;
  }

  /* 朱印風四隅 */
  table.omikuji::before,
  table.omikuji::after {
    content: ""; 
    position: absolute; 
    width: 6vw; 
    height: 6vw; 
    max-width: 60px;
    max-height: 60px;
    background: #c62828;
  }
  table.omikuji::before  { top: -3vw; left: -3vw; clip-path: polygon(0 0, 100% 0, 100% 100%); }
  table.omikuji::after   { bottom: -3vw; right: -3vw; clip-path: polygon(0 0, 100% 0, 0 100%); }
</style>
</head>
<body>

<table class="omikuji" id="result">
  <tr>
    <td class="jp-area">
      <h1 id="rankJp">読み込み中…</h1>
      <h2 id="titleJp"></h2>
      <div id="textJp"></div>
    </td>
  </tr>
  <tr>
    <td class="en-area">
      <strong id="rankEn"></strong> — <span id="titleEn"></span><br><br>
      <span id="textEn">Loading...</span>
    </td>
  </tr>
</table>

<div class="footer">第 <span id="num">?</span> 番 おみくじ</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
const fortuneId = id && id >= 1 && id <= 50 ? parseInt(id) : Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')
  .then(r => r.ok ? r.text() : Promise.reject())
  .then(str => {
    const xml = new DOMParser().parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${fortuneId}"]`);
    if (!item) throw '';

    document.getElementById('rankJp').textContent = item.querySelector('rank').getAttribute('jp');
    document.getElementById('titleJp').textContent = item.querySelector('title_jp').textContent;
    document.getElementById('textJp').textContent = item.querySelector('text_jp').textContent;

    document.getElementById('rankEn').textContent = item.querySelector('rank').textContent.trim();
    document.getElementById('titleEn').textContent = item.querySelector('title_en').textContent;
    document.getElementById('textEn').textContent = item.querySelector('text_en').textContent;

    document.getElementById('num').textContent = fortuneId;
  })
  .catch(() => {
    document.getElementById('rankJp').textContent = '読み込み失敗';
  });
</script>

</body>
</html>
