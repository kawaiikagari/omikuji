<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #fdf9f0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  /* 全体を2倍サイズに！ */
  table.omikuji {
    width: 960px;           /* 従来の2倍 */
    height: 720px;          /* 3:4 比率を維持 */
    max-width: 96vw;
    max-height: 95vh;
    border: 9px double #c62828;
    border-radius: 26px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    background: #fffdf8;
    border-collapse: separate;
    border-spacing: 0;
    overflow: hidden;
    table-layout: fixed;
  }

  /* 上段：和文（縦書き） */
  .jp-area {
    height: 65%;
    padding: 60px 50px 40px;
    writing-mode: vertical-rl;
    text-orientation: upright;
    text-align: right;
    vertical-align: top;
    line-height: 2.6;
    font-size: 28px;
    color: #000;
    background: linear-gradient(to bottom, #fffdf8, #fff9e8);
  }

  .jp-area h1 {
    font-size: 72px;
    margin: 0 0 30px 0;
    color: #b71c1c;
    font-weight: bold;
  }
  .jp-area h2 {
    font-size: 40px;
    margin: 0 0 60px 0;
    color: #900;
  }
  .jp-area .text { font-size: 29px; }

  /* 下段：英文（横書き） */
  .en-area {
    height: 35%;
    padding: 40px 60px;
    background: #faf8f0;
    font-family: Georgia, "Times New Roman", serif;
    font-size: 19px;
    line-height: 1.9;
    color: #333;
    vertical-align: top;
    border-top: 3px double #c62828;   /* 和文・英文の間だけ細い罫線 */
  }

  .en-area strong {
    font-size: 28px;
    color: #b71c1c;
  }

  .footer {
    position: absolute;
    bottom: 30px;
    right: 60px;
    font-size: 20px;
    color: #888;
  }

  /* 朱印風の四隅装飾 */
  table.omikuji::before,
  table.omikuji::after {
    content: "";
    position: absolute;
    width: 60px;
    height: 60px;
    background: #c62828;
  }
  table.omikuji::before  { top: -30px; left: -30px; clip-path: polygon(0 0, 100% 0, 100% 100%); }
  table.omikuji::after   { bottom: -30px; right: -30px; clip-path: polygon(0 0, 100% 0, 0 100%); }
</style>
</head>
<body>

<table class="omikuji" id="result">
  <tr>
    <td class="jp-area">
      <h1 id="rankJp">大吉</h1>
      <h2 id="titleJp">天の恵み</h2>
      <div class="text" id="textJp">読み込み中…</div>
    </td>
  </tr>
  <tr>
    <td class="en-area">
      <strong id="rankEn">Daikichi</strong> — <span id="titleEn">Heaven's Favor</span><br><br>
      <span id="textEn">Loading...</span>
    </td>
  </tr>
</table>

<div class="footer">第 <span id="num">?</span> 番 おみくじ</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
const fortuneId = id && id >= 1 && id <= 50 ? parseInt(id) : Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')
  .then(r => r.ok ? r.text() : Promise.reject())
  .then(str => {
    const xml = new DOMParser().parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${fortuneId}"]`);
    if (!item) throw new Error();

    const rankJp = item.querySelector('rank').getAttribute('jp');
    const rankEn = item.querySelector('rank').textContent.trim();
    const titleJp = item.querySelector('title_jp').textContent;
    const titleEn = item.querySelector('title_en').textContent;
    const textJp  = item.querySelector('text_jp').textContent;
    const textEn  = item.querySelector('text_en').textContent;

    document.getElementById('rankJp').textContent = rankJp;
    document.getElementById('titleJp').textContent = titleJp;
    document.getElementById('textJp').textContent = textJp;
    document.getElementById('rankEn').textContent = rankEn;
    document.getElementById('titleEn').textContent = titleEn;
    document.getElementById('textEn').textContent = textEn;
    document.getElementById('num').textContent = fortuneId;
  })
  .catch(() => {
    document.querySelector('.jp-area').innerHTML = '<h1 style="color:#c62828">読み込み失敗</h1>';
  });
</script>

</body>
</html>
