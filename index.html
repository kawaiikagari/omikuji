<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #f5fede;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", "YuMincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  .omikuji {
    writing-mode: vertical-rl;
    text-orientation: upright;
    background: #fffdf6;
    padding: 38px 28px;           /* 高さを20%程度縮めた分 */
    width: 520px;                  /* 150%広げた横長サイズ（旧360px→520px） */
    max-width: 95vw;
    border: 6px double #c41f1f;
    border-radius: 18px;
    box-shadow:
      inset 0 0 25px rgba(200,150,100,0.3),
      0 12px 40px rgba(0,0,0,0.35);
    background-image:
      radial-gradient(circle at 20% 80%, #fffbe6 0%, transparent 50%),
      linear-gradient(to bottom, #fffdf6, #fff7e0);
    position: relative;
    line-height: 2.3;
    letter-spacing: 0.12em;
    margin: auto;
  }

  h1 {
    font-size: 42px;
    margin: 0 0 24px 0;
    color: #b71c1c;
    font-weight: bold;
  }
  h2 {
    font-size: 24px;
    margin: 0 0 36px 0;
    color: #8B0000;
  }
  .text-jp {
    font-size: 18px;
    margin-bottom: 40px;
    white-space: pre-line;
  }

  /* 英文：90度時計回り回転で縦に流す（右側に配置） */
  .text-en {
    writing-mode: vertical-rl;
    text-orientation: upright;
    transform: rotate(90deg);           /* 90度時計回り */
    transform-origin: center;
    font-family: Georgia, "Times New Roman", serif;
    font-size: 13px;
    color: #444;
    opacity: 0.88;
    line-height: 2.2;
    margin-top: 60px;
    margin-right: -20px;                /* 回転後の位置微調整 */
    white-space: nowrap;
  }

  .footer {
    writing-mode: horizontal-tb;
    font-size: 12px;
    color: #777;
    margin-top: 30px;
    text-align: center;
  }

  /* 朱印風角飾り（少し大きく） */
  .omikuji::before,
  .omikuji::after {
    content: "";
    position: absolute;
    width: 32px;
    height: 32px;
    background: #c41f1f;
  }
  .omikuji::before { top: -16px; left: -16px; clip-path: polygon(0 0, 100% 0, 100% 100%); }
  .omikuji::after { bottom: -16px; right: -16px; clip-path: polygon(0 0, 100% 0, 0 100%); }
</style>
</head>
<body>

<div class="omikuji" id="result">
  <p>おみくじを引いています…</p>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
const fortuneId = id && id >= 1 && id <= 50 ? id : Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')
  .then(res => {
    if (!res.ok) throw new Error('XML読み込み失敗');
    return res.text();
  })
  .then(str => {
    const xml = new DOMParser().parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${fortuneId}"]`);
    if (!item) throw new Error('該当なし');

    const rankJp = item.querySelector('rank').getAttribute('jp');
    const rankEn = item.querySelector('rank').textContent.trim();
    const titleJp = item.querySelector('title_jp').textContent;
    const titleEn = item.querySelector('title_en').textContent;
    const textJp   = item.querySelector('text_jp').textContent;
    const textEn   = item.querySelector('text_en').textContent;

    document.getElementById('result').innerHTML = `
      <h1>${rankJp}</h1>
      <h2>${titleJp}</h2>
      <div class="text-jp">${textJp}</div>
      <div class="text-en">${rankEn} — ${titleEn}<br><br>${textEn}</div>
      <div class="footer">第 ${fortuneId} 番 おみくじ</div>
    `;
  })
  .catch(err => {
    document.getElementById('result').innerHTML = '<p style="color:#900">おみくじの読み込みに失敗しました</p>';
    console.error(err);
  });
</script>

</body>
</html>
