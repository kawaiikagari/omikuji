<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #fdf9f0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", "YuMincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  table.omikuji {
    width: 960px;
    height: 720px;
    max-width: 96vw;
    max-height: 95vh;
    border: 9px double #c62828;
    border-radius: 28px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.3);
    background: #fffdf9;
    border-collapse: separate;
    border-spacing: 0;
    position: relative;
    overflow: hidden;
  }

  /* 上段：和文（縦書き） */
  .jp-area {
    height: 65%;
    padding: 70px 60px 50px 70px;
    writing-mode: vertical-rl;
    text-orientation: upright;
    font-size: 29px;
    line-height: 2.7;
    text-align: right;
    background: linear-gradient(to bottom, #fffdf9, #fff8e6);
  }
  .jp-area h1 { font-size: 78px; margin-bottom: 30px; color: #b71c1c; }
  .jp-area h2 { font-size: 42px; margin-bottom: 70px; color: #900; }

  /* 下段：英文（普通の横書き） */
  .en-area {
    height: 35%;
    padding: 50px 70px 60px;
    background: #f8f5f0;
    font-family: Georgia, "Times New Roman", Times, serif;
    font-size: 21px;
    line-height: 1.9;
    color: #333;
  }
  .en-area strong { font-size: 32px; color: #b71c1c; }

  .footer {
    position: absolute;
    bottom: 32px;
    right: 70px;
    font-size: 22px;
    color: #777;
  }

  /* 朱印風四隅 */
  table.omikuji::before,
  table.omikuji::after {
    content: ""; position: absolute; width: 64px; height: 64px; background: #c62828;
  }
  table.omikuji::before  { top: -32px; left: -32px; clip-path: polygon(0 0, 100% 0, 100% 100%); }
  table.omikuji::after   { bottom: -32px; right: -32px; clip-path: polygon(0 0, 100% 0, 0 100%); }
</style>
</head>
<body>

<table class="omikuji" id="result">
  <tr>
    <td class="jp-area">
      <h1 id="rankJp">読み込み中…</h1>
      <h2 id="titleJp"></h2>
      <div id="textJp"></div>
    </td>
  </tr>
  <tr>
    <td class="en-area">
      <strong id="rankEn"></strong> — <span id="titleEn"></span><br><br>
      <span id="textEn">Loading...</span>
    </td>
  </tr>
</table>

<div class="footer">第 <span id="num">?</span> 番 おみくじ</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');
const fortuneId = id && id >= 1 && id <= 50 ? parseInt(id) : Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')
  .then(r => r.ok ? r.text() : Promise.reject())
  .then(str => {
    const xml = new DOMParser().parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${fortuneId}"]`);
    if (!item) throw '';

    document.getElementById('rankJp').textContent = item.querySelector('rank').getAttribute('jp');
    document.getElementById('titleJp').textContent = item.querySelector('title_jp').textContent;
    document.getElementById('textJp').textContent = item.querySelector('text_jp').textContent;

    document.getElementById('rankEn').textContent = item.querySelector('rank').textContent.trim();
    document.getElementById('titleEn').textContent = item.querySelector('title_en').textContent;
    document.getElementById('textEn').textContent = item.querySelector('text_en').textContent;

    document.getElementById('num').textContent = fortuneId;
  })
  .catch(() => {
    document.querySelector('.jp-area h1').textContent = '読み込み失敗';
  });
</script>

</body>
</html>
