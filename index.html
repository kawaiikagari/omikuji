<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #fdf9f0 url('HAIKEI.png') center center / 100% auto no-repeat fixed;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  /* ←←← 全体を80％に縮小した完璧サイズ →→→ */
  table.omikuji {
    width: 560px;          /* 700px × 80% */
    height: 512px;         /* 640px × 80% */
    max-width: 94vw;
    max-height: 88vh;
    border: 5.6px double #c62828;   /* 7px → 5.6px */
    border-radius: 21px;           /* 26px → 21px */
    box-shadow: 0 16px 48px rgba(0,0,0,0.35);
    background: #fffdf9 url('WASHI.PNG') center center / 100% 100% no-repeat;
    position: relative;
    overflow: hidden;
    border-collapse: separate;
    border-spacing: 0;
  }

  .jp-area {
    height: 64%;
    padding: 44px 40px 32px 48px;   /* 55px等 → 80% */
    writing-mode: vertical-rl;
    text-orientation: upright;
    font-size: 17.6px;     /* 22px → 17.6px */
    line-height: 2.8;
  }
  .jp-area h1 { font-size: 49.6px; margin-bottom: 21px; color: #b71c1c; }   /* 62→49.6 */
  .jp-area h2 { font-size: 27.2px; margin-bottom: 48px; color: #900; }     /* 34→27.2 */

  .en-area {
    height: 36%;
    padding: 33.6px 48px 44px;     /* 42px等 → 80% */
    background: rgba(249,246,240,0.94);
    font-family: Georgia, serif;
    font-size: 13.6px;     /* 17px → 13.6px */
    line-height: 2;
  }
  .en-area strong { font-size: 20.8px; color: #b71c1c; }   /* 26→20.8 */

  .footer {
    bottom: 22.4px;       /* 28px → 22.4px */
    right: 48px;
    font-size: 13.6px;     /* 17px → 13.6px */
    color: #777;
  }

  /* 朱印も80％サイズ */
  table.omikuji::before, table.omikuji::after {
    width: 41.6px; height: 41.6px;   /* 52px → 41.6px */
    background: #c62828;
  }
  table.omikuji::before  { top: -20.8px; left: -20.8px; }
  table.omikuji::after   { bottom: -20.8px; right: -20.8px; }
</style>
</head>
<body>

<table class="omikuji">
  <tr><td class="jp-area">
    <h1 id="rank">読み込み中…</h1>
    <h2 id="title"></h2>
    <div id="jp"></div>
  </td></tr>
  <tr><td class="en-area">
    <strong id="enRank"></strong> — <span id="enTitle"></span><br><br>
    <span id="enText"></span>
  </td></tr>
</table>

<div class="footer">第 <span id="num">?</span> 番</div>

<script>
const randomId = Math.floor(Math.random() * 50) + 1;

fetch('omikuji.xml')
  .then(r => r.text())
  .then(str => {
    const xml = new DOMParser().parseFromString(str, "text/xml");
    const item = xml.querySelector(`omikuji[id="${randomId}"]`);

    document.getElementById('rank').textContent = item.querySelector('rank').getAttribute('jp');
    document.getElementById('title').textContent = item.querySelector('title_jp').textContent;
    document.getElementById('jp').textContent = item.querySelector('text_jp').textContent;

    document.getElementById('enRank').textContent = item.querySelector('rank').textContent.trim();
    document.getElementById('enTitle').textContent = item.querySelector('title_en').textContent;
    document.getElementById('enText').textContent = item.querySelector('text_en').textContent;

    document.getElementById('num').textContent = randomId;
  });
</script>
</body>
</html>
